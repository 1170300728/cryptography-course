	<script type="text/javaScript">
function qtyUpdate(kind){
    var f = document.form1;
    var c = f.qty.value;
    if(kind == "up"){
        c++;
    }else if(kind == "down"){
        if(c > 1) c--;
    }
    f.qty.value = c;
}
</script>
<script type="text/javascript">
function payAction(){
    document.form1.submit();
}
</script>
