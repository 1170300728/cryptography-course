<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>重置密码</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/depend.css" />
    <!-- CSS
  ================================================== -->

    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

    <div class="container">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="/login">登录</a>
                </li>
                <li>
                    <a href="/newaccount">注册</a>
                </li>
                <li>
                    <a href="/reset" class="active">重置密码</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>重置密码</h1>
				{%if Error%}
				<p>
				{%for i in Error%}
                    {{i}}
				{%endfor%}
                </p>
				{%else%}
                <p>
                    请输入用户名和邮箱，我们将通过邮箱为您重置密码
                </p>
				{%endif%}

                <form action="" method="post">
				{% csrf_token %}
                    <ul>
                        <li>
                            <input type="text" placeholder="用户名" name="Username"/>
                        </li>
						<li>
                            <input type="text" placeholder="邮箱" name="Email"/>
                        </li>
                        <li>
                            <input type="submit" value="发送验证" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>
    </div>
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</body>
</html>
