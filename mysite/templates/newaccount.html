<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/depend.css" />
    <!-- CSS
  ================================================== -->

    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

    <div class="container">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="/login">登录</a>
                </li>
                <li>
                    <a href="/newaccount" class="active">注册</a>
                </li>
                <li>
                    <a href="/reset">重置密码</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>注册</h1>
				{%if Error%}
				{%for i in Error%}
				<p>{{i}}</p>
				{%endfor%}
				{%else%}
                <p>
                    如果您没有账号，请在这里注册
                </p>
				{%endif%}
                <form action="" method="post" name="form1">
				{% csrf_token %}
                    <ul>
                        <li>
                            <input type="text" placeholder="用户名" name="Username"/>
                        </li>
                        <li>
                            <input type="password" placeholder="输入密码" name="Password"/>
                        </li>
						<li>
                            <input type="password" placeholder="请再次输入密码"  name="PasswordAffirm"/>
                        </li>
                        <li>
                            <input type="button" value="注册" class="button"  onclick="ajax_request()"/>
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>
    </div>
	<script type="text/javascript" src="/static/css/encrypt.js"></script>
	<script type="text/javascript" src="/static/css/des.js"></script>
</body>
</html>
