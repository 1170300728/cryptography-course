<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>购物车</title>
    <link rel="stylesheet" href="/static/css/shoppingcar.css" />
    <script src="/static/css/shoppingcar.js"></script>
    <!--[if IE 6]>
    <script> try { document.execCommand('BackgroundImageCache', false, true); } catch(e) {} </script>
    <![endif]-->
  </head>
  <body id="w-body-aaaa" data-type="body" class="p-175439 n-widget w-body">
    <div id="w-titlebox-aaab" data-type="titlebox" class="n-widget w-titlebox t-titlebox-default">
      <div id="w-titlebox-aaab-title" class="w-titlebox-title t-titlebox-default-title">
        <i class="middle"></i>
        <h2><i></i>购物车</h2>
      </div>
      <div id="w-area-aaac" data-type="area" class="p-175439 n-widget w-area w-titlebox-content t-titlebox-default-content">
      </div>
    </div>
    <div id="w-columnbox-aaad" data-type="columnbox" class="n-widget w-columnbox">
        <div class="w-col" style="width:50%;">
        <div id="w-area-aaae" data-type="area" class="p-175439 n-widget w-area">
          <div id="w-image-aaaf" data-type="image" class="n-widget w-image">
            <img src="/static/images/44e405eb3a206d538abd62ee190384ff_fullsize.jpg" />
          </div>
        </div>
        </div>
        <div class="w-col" style="width:50%;" align = 'right'>
        <div id="w-area-aaag" data-type="area" class="p-175439 n-widget w-area">
          <div id="w-menu-aaah" data-type="menu" class="n-widget w-menu t-menu-default">
          <div class="w-menu-container" data-menu-type="h-down">
		  <ul class="w-menu-list">
		  <li class="w-menu-item w-menu-item-first">
		  <a href="/">首页</a>
		  </li><li class="w-menu-divider"><span class="w-menu-divider-item"></span></li><li class="w-menu-item"><a href="/userinfo">{{Username}}</a></li>
		  <li class="w-menu-divider"><span class="w-menu-divider-item"></span></li><li class="w-menu-item w-menu-item-last"><a href="/logout">登出</a></li>
		  </ul>
		  </div>
          </div>
        </div>
        </div>
    </div>
	
	{%for i in Shoppingcar%}
    <div id="w-area-aaai" data-type="area" class="p-175439 n-widget w-area">
      <div id="w-columnbox-aaaj" data-type="columnbox" class="n-widget w-columnbox">
          <div class="w-col" style="width:20%;">
          <div id="w-area-aaak" data-type="area" class="p-175439 n-widget w-area">
            <div id="w-image-aaal" data-type="image" class="n-widget w-image">
			<a href="/salesinfo/{{i.Sale.Salenum}}"><img src="/static/images/{{i.Sale.Salenum}}.png"></img></a>
            </div>
          </div>
          </div>
          <div class="w-col" style="width:80%;">
          <div id="w-area-aaam" data-type="area" class="p-175439 n-widget w-area">
		  <br/><br/>
		  <table id="tab" border="1" align = "center" style = 'font-size:17px'>
		  <tbody>
			<tr align = "center"  height = '40'>
			<th width = "100">商品号</th>
			<th width = "200">商品名</th>
			<th width = "100">鞋码</th>
			<th width = "100">单价</th>
			<th width = "200">购买数量</th>
			<th width = "100" colspan = '2'>操作</th>
			</tr>
			<tr align = "center"  height = '40'>
			<td width = "100">{{i.Sale.Salenum}}</td>
			<td width = "200">{{i.Sale.Salename}}</td>
			<td width = "100">{{i.Sale.Weight}}</td>
			<td width = "100" class = "price">{{i.Sale.Price}}</td>
			<td width = "100" class = "num">{{i.Num}}</td>
			<td width = "100"><a href = "/alter/{{i.Sale.Salenum}}">修改数量</a></td>
			<td width = "100"><a href = "/delete/{{i.Sale.Salenum}}">删除</a></td>
			</tr>
		  </tbody>
		  </table>
		  <br/><br/>
		  <p align = "right">小计：￥ 
		  <script>
		  tempx = document.getElementsByClassName("price");
		  count = tempx.length;
		  x = document.getElementsByClassName("price")[count - 1].innerHTML;
		  y = document.getElementsByClassName("num")[count - 1].innerHTML;
		  document.write(x * y);
		  </script>
		  </p>
          </div>
          </div>
      </div>
    </div>
	{%endfor%}
    <div id="w-area-aaan" data-type="area" class="p-175439 n-widget w-area">
      <div id="w-columnbox-aaao" data-type="columnbox" class="n-widget w-columnbox">
          <div class="w-col" style="width:50%;">
          <div id="w-area-aaap" data-type="area" class="p-175439 n-widget w-area">
          </div>
          </div>
          <div class="w-col" style="width:50%;" align = 'right'>
          <div id="w-area-aaaq" data-type="area" class="p-175439 n-widget w-area">
		  <b style="font-size:25px;color:black;font-family:'华文新魏'">总价：￥{{Sum}}</b>
		  <br/><br/>
		  <form name="form1" method="get" action='/order/'>
		  {% csrf_token %}
		  <input type='submit' width = '100px' height='50px' value='提交订单' style="font-size:20px;"></input>&nbsp&nbsp&nbsp&nbsp
		  </form>
		  
          </div>
          </div>
      </div>
    </div>
  <!--custom footer start-->
<!--custom footer end-->
  </body>
</html>
